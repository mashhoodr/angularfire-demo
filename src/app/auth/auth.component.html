<div class="container mt-5">

  <h3 class="mb-5">Welcome to Zwitter.</h3>

  <div class="row">
    <form class="col-md-4" novalidate #form="ngForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" required ngModel>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" required ngModel>
      </div>
      <button type="button" class="btn btn-primary" (click)="login(form.value)">Login</button>
      <button type="button" class="btn btn-default" (click)="signup(form.value)">Signup</button>
    </form>
  </div>

</div>
