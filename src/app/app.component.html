<router-outlet></router-outlet>

<nav class="navbar navbar-default navbar-dark bg-primary">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Zwitter</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a>Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">

  <h3>Welcome to Zwitter.</h3>

  <p>&nbsp;</p>

  <div class="row">
    <form class="col-md-4" novalidate>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="button" class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-default">Signup</button>
    </form>
  </div>

  <p>&nbsp;</p>

  <h4>Create a new Zweet</h4>
  <div class="row">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-primary">Zweet!</button>
        </span>
      </div>
    </div>
  </div>

  <p>&nbsp;</p>
  <p>&nbsp;</p>

  <h4>Zweets</h4>
  <div class="row">
    <div class="col-md-4 zweet-card border m-2 p-3" *ngFor="let item of items">
      <div class="panel panel-default">
        <div class="panel-body">
          <strong>test@user.com:</strong> <br />
          Im at Devday in Mons!<br />
          <small>posted at 2017-06-03 02:30 PM</small>
          <div class="btn btn-danger btn-sm btn-remove">
            <i class="fa fa-times"></i>
          </div>
          <div class="btn btn-info btn-sm pull-right btn-like">
            <div class="badge badge-like-count">4</div>
            <i class="fa fa-thumbs-up"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
